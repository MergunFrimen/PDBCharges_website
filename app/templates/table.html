<div>
  <button
    id="modalTrigger"
    type="button"
    class="btn btn-secondary mb-3"
    data-toggle="modal"
    data-target="#tableModal"
  >
    Open Residue Table
  </button>

  <div
    class="modal fade"
    id="tableModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="tableModalLabel"
  >
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tableModalLabel">Residual Warnings</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row mb-3">
            <div class="col">
              <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Search..."
                aria-label="Search residual warnings"
              />
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Chain ID</th>
                  <th>Residue ID</th>
                  <th>Residue Name</th>
                  <th>Warning</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>

          <div class="row">
            <div class="col">
              <nav aria-label="Table pagination">
                <ul
                  class="pagination justify-content-center"
                  id="pagination"
                ></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
