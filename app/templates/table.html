<div>
  <!-- Button to open the dialog -->
  <button class="btn btn-secondary mb-3" onclick="openDialog()">
    Show Residual Warnings
  </button>

  <!-- Dialog containing the table -->
  <dialog id="tableDialog">
    <div class="dialog-header">
      <h2 class="dialog-title">Residual Warnings</h2>
      <button class="close-button" onclick="closeDialog()">&times;</button>
    </div>
    <div class="dialog-content">
      <!-- Search input -->
      <div class="search-container mb-3">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by chain ID, residue ID, or warning..."
          class="form-control"
        />
      </div>

      <!-- Results count -->
      <div id="resultsCount" class="mb-2"></div>

      <!-- No results message -->
      <div id="noResultsMessage" style="display: none" class="alert alert-info">
        No results found. Try a different search term.
      </div>

      <div class="table-container">
        <table id="dataTable">
          <thead>
            <tr>
              <th>Chain ID</th>
              <th>Residue Id</th>
              <th>Warning</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <div class="pagination" id="pagination"></div>
      </div>
    </div>
  </dialog>
</div>
